<html>


<script>


function getBrowserObj() {
   var Sys = {};
   var ua = navigator.userAgent.toLowerCase();     
   var s;      
   (s = ua.match(/msie ([\d.]+)/)) ? Sys.ie = s[1] : 0;     
   (s = ua.match(/firefox\/([\d.]+)/)) ? Sys.firefox = s[1] : 0; 
   
   (s = ua.match(/chrome\/([\d.]+)/)) ? Sys.chrome = s[1] : 0;       
   (s = ua.match(/opera.([\d.]+)/)) ? Sys.opera = s[1] : 0;       
   (s = ua.match(/version\/([\d.]+).*safari/)) ? Sys.safari = s[1] : 0;
   return Sys;
}


function window_onload(){
   var Sys = getBrowserObj();

     
   var tdObj = document.getElementById("tdId");
   if(typeof(Sys.ie) != "undefined") {
       tdObj.innerText = "ie";
   } else if(typeof(Sys.firefox)  != "undefined") {
       tdObj.innerHTML = "firefox";
   } else if(typeof(Sys.chrome)  != "undefined") {
       tdObj.innerText = "chrome";
   }
}

</script>

<body onload=window_onload();>


<table>


<tr>


<td id=tdId>

</td>

</tr>

</table>

</body>


</html>
