<!DOCTYPE html>
<html>
  <head>
    <title>$.grep()</title>
    <script type="text/javascript" src="../scripts/jquery-1.4.js"></script>
    <script type="text/javascript" src="../scripts/jqia2.support.js"></script>
    <script type="text/javascript">
      $(function(){
        
        function echoAry(index,value) {
            say(value);
        }
        
        // notice 肚J$.grep材G影鸭片皑缂啤Aㄧ计材@婴藜片O取A材G婴藜皮~O沥
        function chkZip(value, index) {
            //say(index + ' = ' + value);
            
            return value.match(/^\d{5}(-\d{4})?$/) != null;
        }
      
        var zipsArray = ['12345-1234', 'aaaaa.bbbb', '09876-5432', 
                                     'mnbvc-2345', '99999-erty', '58930-4738'];
                                     
        var crtZip = $.grep(zipsArray, chkZip, false);
        $.each(crtZip, echoAry);
      });
    </script>
  </head>
  <body></body>
</html>
