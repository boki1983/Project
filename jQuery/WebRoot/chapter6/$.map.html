<!DOCTYPE html>
<html>
  <head>
    <title>$.map()</title>
    <script type="text/javascript" src="../scripts/jquery-1.4.js"></script>
    <script type="text/javascript" src="../scripts/jqia2.support.js"></script>
    <script type="text/javascript">
      $(function(){
        
        function echoAry(index,value) {
            say(value);
        }
        
        // notice 肚J$.grep材G影鸭片皑缂啤Aㄧ计材@婴藜片O取A材G婴藜皮~O沥
        function chkNum(value, index) {
            //say(index + ' = ' + value);
            var result = new Number(value);
            return isNaN(result) ? null : result;
        }
      
        var strings = ['1', '2', '3', '4', 'S', '6'];
                                     
        var cvtNum = $.map(strings, chkNum);
        $.each(cvtNum, echoAry);
        
        // Ycallbackㄧ计^肚鞍}CAh|Xㄖ炜楗X}Cい
        var char = $.map(['this','that', 'a pig'], 
              function(value) { return value.split('');}
        );
        $.each(char, echoAry);
      });
      
    </script>
  </head>
  <body></body>
</html>
